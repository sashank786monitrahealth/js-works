<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Demo - Array</title>
</head>
<body>
    <script>
    var vColleagues = ["Vinita","Basavaraj","Monika","Naga","Rameshbabu","Manjunath"];
    alert(vColleagues[vColleagues.length-1]);
    vColleagues[2] = "Monics";
    console.log("vColleagues"+vColleagues);
    console.log("First Elem Removed = "+vColleagues.shift())
    console.log("Last Elem Removed = "+vColleagues.pop())
    console.log("vColleagues"+vColleagues);
</script>
</body>
</html>
