    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Demo-Loop through array</title>
    <script type="text/javascript">
        var myArr = [10,30,20,15,45,5];
        var sum = 0;
        for(var i=0;i<myArr.length;i++){
           sum += myArr[i];
        }
        alert("sum of array elements = "+sum);
    </script>
