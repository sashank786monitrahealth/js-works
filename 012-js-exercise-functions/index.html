<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="text/javascript">
       function wishUser(){
           alert("welcome to our website.");
       }

       function personalWish(){
          var name = prompt("Enter your name:");
          alert("welcome "+name);
       }
  
      function findSqr(){
          var num = prompt("Enter a number");
          alert("Square is "+(num*num));
      }
      function countCharacters(){
          var charName = prompt("Enter a character");
          var stringName = prompt("Enter a string Name:");

          var initCount = 0;
          for(var i=0; i<stringName.length; i++){
              if (stringName[i] == charName){
                 initCount++;
              }
          }
          alert("character count = "+initCount);
      }
       
    </script>
</head>
<body>
    <script type="text/javascript">
     wishUser();
     personalWish();
     findSqr();
     countCharacters();
    </script>
</body>
</html>
