<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Demo - Loop Array</title>
    <script type="text/javascript">
    var fruits = ["Apple","Banana","Chikoo","Dates","Plum"];
    /* how do we deal with collection of items */
    for (var i=0; i< fruits.length; i++){
        document.write("fruits["+i+"] == "+fruits[i]);
        document.write("<br/>");
    }
    </script>
</head>
<body>
    
</body>
</html>
