<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Demo - Find Factorial</title>
    <script>
    var num = prompt("Enter a number");
    var factorial = 1;

    function findFactorial(iNum){
       var oFactorial =1;
       if ((iNum == 0) || (iNum == 1)){
           return oFactorial
       }
       while(iNum>1){
        oFactorial *= iNum--;
       }
       return oFactorial;

    }

    alert("factorial of "+num+" = "+findFactorial(num));

    </script>
</head>
