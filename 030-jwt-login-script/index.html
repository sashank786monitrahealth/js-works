<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="container">
        <div class="login_form"></div>
        <h1>Login</h1>
        <p>Please login using email and password</p>
        <input type="text" id="email_input" placeholder="email"/>
        <br>
        <input type="text" id="password_input" placeholder="Password"/>
        <br>
        <input type="submit" id="login_button" placeholder="Login" value="Submit Query"/>
        <br>
    </div>

<div id="info"></div>

<script>
let info = document.querySelector('#info');
let email_input = document.querySelector('#email_input');
let password_input = document.querySelector('#password_input');
document.querySelector("#login_button").addEventListener("click",check_user);


function check_user(){
    let email = email_input.value;
    let password = password_input.value;

    if (email=='' || password=='') return;
    console.log('continue..');
}


</script>

</body>
</html>
