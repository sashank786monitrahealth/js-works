    <title>Document</title>
    <script type="text/javascript">

      function reverseString(iString){
          var retString = "";
          for (var i=(iString.length-1);i>=0;i--){
            retString += iString[i];
          }
          return retString;
      }

      console.log(reverseString("morning!"));
      console.log(reverseString("good morning!"));
      console.log(reverseString("happy morning!"));
    </script>
