<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Demo-Count-Vovels</title>
    <script type="text/javascript">
    var vString = prompt("Enter a word / statement:");
    function countVowels(iString){
        var vowelCount = 0;
        for (var i =0; i < iString.length; i++){
            switch (iString[i]){
                case 'a':
                case 'e':
                case 'i':
                case 'o':
                case 'u':
                     vowelCount++;
                     break;
            };
        }
      return vowelCount;
    } // end function
    alert("Number of Vowels = "+countVowels(vString));
    </script>
</head>
