<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Demo-Count-Vovels</title>
    <script type="text/javascript">
    var vString = prompt("Enter a word / statement:");
    var vowelCount = 0;
    for (var i =0; i < vString.length; i++){
        switch (vString[i]){
            case 'a':
               vowelCount++;
               break;
            case 'e':
               vowelCount++;
               break;
            case 'i':
               vowelCount++;
               break;
            case 'o':
               vowelCount++;
               break;
            case 'u':
               vowelCount++;
               break;
        };
    }
    alert("Number of Vowels = "+vowelCount);
    </script>
</head>
