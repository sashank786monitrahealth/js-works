<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Demo - Get Day</title>
    <script type="text/javascript">
        var vDay = new Date().getDay();
        switch (vDay){
            case 0: {
                alert("Sunday");
                break;
            };
            case 1: {
                alert("Monday");
                break;
            };
            case 2: {
                alert("Tuesday");
                break;
            };
            case 3: {
                alert("Wednesday");
                break;
            };
            case 4: {
                alert("Thursday");
                break;
            };
            case 5: {
                alert("Friday");
                break;
            };
            case 6: {
                alert("Saturday");
                break;
            };
            default:
              alert("What a Day!");
              break;
        }
    </script>
</head>

    </script>
</body>
</html>
